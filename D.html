<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            text-align: center;
            color: red;
            
        }
        img{
            border:2px solid rgb(183, 0, 255);
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Pattern</title>
</head>
<body> 
     <h1> Diamond Pattern </h1>
     <img src="D.png">
     
    <script>
        let  n=prompt("Enter a number");
        let diamond = "";
         for (let i = 1; i <= n; i += 2)
             {
               diamond += " ".repeat((n - i) / 2) + "*".repeat(i) + "\n";
             }
             for (let i = n - 2; i >= 1; i -= 2)
             {
             diamond += " ".repeat((n - i) / 2) + "*".repeat(i) + "\n";
             }
           console.log(diamond);
  
    </script>
</body>
</html>
